<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created Wear - Wear Your Vibe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="scene">
        <div id="portal">

            <section id="s1" class="section front" data-index="0">
                <h1 class="logo-text">CREATED WEAR</h1>
                <p class="tagline">Wear your vibe</p>
                <div class="scroll-indicator">
                    <span>SCROLL / SWIPE</span>
                    <div class="line"></div>
                </div>
            </section>

            <section id="s2" class="section right" data-index="1">
                <div class="background-image-text">
                    <p class="quote">“YOUR CLOTHES SHOULD BE CUSTOM. THEY SHOULD TELL YOUR STORY.”</p>
                    <p class="author">— C.W. VIBE</p>
                </div>
            </section>

            <section id="s3" class="section back" data-index="2">
                <div class="background-image-text">
                    <p class="quote">“FASHION IS NOT ABOUT CONFORMITY. IT’S ABOUT PERSONAL CREATION.”</p>
                    <p class="author">— C.W. VISION</p>
                </div>
            </section>

            <section id="s4" class="section left" data-index="3">
                <h2 class="final-message" data-text="YOUR STYLE. YOUR CANVAS.">
                    YOUR STYLE. YOUR CANVAS.
                </h2>
                <p class="cta">Be ready for our launch</p>
            </section>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
